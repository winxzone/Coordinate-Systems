<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coordinate Transformations</title>
	</head>
	<body>
		<h1>Coordinate Transformations</h1>

		<form id="coordinatesForm">
			<label for="spaceType">Выберите систему координат:</label>
			<select id="spaceType">
				<option value="2d">Двумерная (Полярная/Декартова)</option>
				<option value="3d">Трехмерная (Сферическая/Декартова)</option>
			</select>
			<br />

			<label for="pointsCount">Введите количество точек:</label>
			<input
				type="number"
				id="pointsCount"
				name="pointsCount"
				min="1"
				required
			/>
			<br />

			<button type="submit">Генерировать координаты</button>
		</form>

		<div id="output"></div>

		<script src="index.js"></script>
	</body>
</html>
